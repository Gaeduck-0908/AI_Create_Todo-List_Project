<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>ToDo List</h1>

        <input type="text" id="task-input" placeholder="Enter new task...">
        <button id="add-btn">Add Task</button>

        <!-- Table for ToDo items -->
        <table id='task-table'>
            <!-- Table head -->
            <thead>
                <tr>
                    <!-- Define columns -->
                    <th>Task</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr> 
            </thead>

            <!-- Table body -->
            <!-- ToDo items will be added here dynamically using JavaScript -->
            <tbody id='task-list'>
                
            </tbody>

        </table>

    </div>

    <!-- Include the JavaScript file -->
    <script src="./js/script.js"></script>
</body></html>
